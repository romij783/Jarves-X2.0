<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS X | MOBILE CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00e5ff;
            --danger: #ff003c;
            --bg: #020205;
            --glass: rgba(0, 229, 255, 0.05);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--neon-blue);
            font-family: 'JetBrains+Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scanline Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Neural Core Visualization */
        .core-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .arc-reactor {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed var(--neon-blue);
            animation: rotate 10s linear infinite;
        }

        .ring-1 { width: 260px; height: 260px; opacity: 0.3; }
        .ring-2 { width: 180px; height: 180px; border: 1px solid var(--neon-blue); opacity: 0.5; animation-direction: reverse; }

        .core-inner {
            width: 80px;
            height: 80px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 50px var(--neon-blue);
            transition: 0.3s;
        }

        .listening .core-inner {
            background: var(--danger);
            box-shadow: 0 0 60px var(--danger);
            transform: scale(0.9);
        }

        .speaking .core-inner {
            animation: voice-pulse 0.4s infinite alternate;
        }

        /* Terminal Sidebar */
        .terminal {
            height: 35vh;
            background: var(--glass);
            border-top: 1px solid rgba(0, 229, 255, 0.2);
            padding: 15px;
            font-size: 12px;
            overflow-y: auto;
            text-transform: uppercase;
        }

        .log { margin-bottom: 8px; line-height: 1.4; }
        .log.user { color: #fff; opacity: 0.6; }

        /* Controls */
        .controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            outline: none;
        }

        .mic-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .mic-btn.active {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes voice-pulse { 
            0% { transform: scale(1); opacity: 0.8; } 
            100% { transform: scale(1.15); opacity: 1; box-shadow: 0 0 80px var(--neon-blue); } 
        }
    </style>
</head>
<body>

    <div class="core-section" id="visual-frame">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="arc-reactor">
            <div class="core-inner"></div>
        </div>
        <div style="position:absolute; bottom: 20px; font-family: 'Orbitron'; font-size: 12px; opacity: 0.5;">
            JARVIS X // NEURAL LINK
        </div>
    </div>

    <div class="terminal" id="terminal">
        <div class="log">// SYSTEM BOOT... DONE</div>
        <div class="log">// ENCRYPTION... ACTIVE</div>
        <div class="log">// WAITING FOR VOICE AUTH...</div>
    </div>

    <div class="controls">
        <input type="password" id="api-key" placeholder="ENTER OPENROUTER KEY">
        <button class="mic-btn" id="mic-btn">
