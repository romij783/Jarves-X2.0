<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS X | NEURAL INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-blue: #0062ff;
            --bg-dark: #050505;
            --text-main: #e0e0e0;
            --hacker-green: #00ff41;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'JetBrains+Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 8px;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-blue);
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        /* The Core Visualizer */
        .core-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
        }

        .core-outer {
            width: 100%;
            height: 100%;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            position: absolute;
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .core-inner {
            width: 80%;
            height: 80%;
            border: 1px dashed var(--neon-blue);
            border-radius: 50%;
            position: absolute;
            top: 10%; left: 10%;
            animation: rotate-reverse 5s linear infinite;
        }

        .core-center {
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            border-radius: 50%;
            position: absolute;
            top: 25%; left: 25%;
            filter: blur(5px);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .active .core-center {
            animation: pulse 0.5s infinite alternate;
            background: radial-gradient(circle, #fff 0%, var(--neon-cyan) 60%);
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.7; } 100% { transform: scale(1.1); opacity: 1; } }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 1.5rem;
            height: 150px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.9rem;
            color: var(--hacker-green);
            scrollbar-width: thin;
        }

        .terminal::-webkit-scrollbar { width: 3px; }
        .terminal::-webkit-scrollbar-thumb { background: var(--neon-blue); }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        input[type="password"] {
            background: transparent;
            border: 1px solid #333;
            color: var(--neon-cyan);
            padding: 10px;
            width: 200px;
            outline: none;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .status-bar {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .log-entry { margin-bottom: 5px; }
        .log-jarvis { color: var(--neon-cyan); font-weight: bold; }
        .log-user { color: #fff; opacity: 0.7; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">JARVIS X</div>
        
        <div class="core-wrapper" id="visualizer">
            <div class="core-outer"></div>
            <div class="core-inner"></div>
            <div class="core-center"></div>
        </div>

        <div class="terminal" id="terminal-output">
            <div class="log-entry">SYSTEM: AWAITING NEURAL LINK...</div>
        </div>

        <div class="controls">
            <input type="password" id="api-key" placeholder="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">
            <button onclick="toggleListening()" id="mic-btn">INITIALIZE</button>
        </div>
        
        <div class="status-bar" id="status-text">SYSTEM IDLE</div>
    </div>

    <script>
        const terminal = document.getElementById('terminal-output');
        const visualizer = document.getElementById('visualizer');
        const statusText = document.getElementById('status-text');
        const micBtn = document.getElementById('mic-btn');
        const apiKeyInput = document.getElementById('api-key');

        let isListening = false;
        let recognition;
        let synth = window.speechSynthesis;
        let selectedVoice = null;

        // --- Voice Initialization ---
        function loadVoices() {
            const voices = synth.getVoices();
            // Priority: Google Natural Male -> Microsoft Natural -> Any Male US/IN
            selectedVoice = voices.find(v => v.name.includes('Google US English')) || 
                           voices.find(v => v.name.includes('Microsoft Christopher')) || 
                           voices.find(v => v.lang === 'en-IN' && v.name.includes('Male')) ||
                           voices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- Speech Recognition Setup ---
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                visualizer.classList.add('active');
                updateStatus("LISTENING...");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                logToTerminal("USER", transcript);
                processCommand(transcript);
            };

            recognition.onerror = (e) => {
                console.error(e);
                stopListening();
            };

            recognition.onend = () => {
                if(isListening) recognition.start(); // Keep listening loop
            };
        }

        function toggleListening() {
            const key = apiKeyInput.value.trim();
            if(!key) {
                alert("enter api");
                return;
            }
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            isListening = true;
            micBtn.innerText = "TERMINATE";
            recognition.start();
        }

        function stopListening() {
            isListening = false;
            micBtn.innerText = "INITIALIZE";
            recognition.stop();
            visualizer.classList.remove('active');
            updateStatus("IDLE");
        }

        // --- AI Logic ---
        async function processCommand(text) {
            updateStatus("THINKING...");
            visualizer.classList.remove('active');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKeyInput.value.trim()}`,
                        "HTTP-Referer": window.location.href,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-pro",
                        "messages": [
                            {
                                "role": "system", 
                                "content": "You are Jarvis X. A calm, intelligent human assistant. No robotic phrases. Short, confident, human-like replies. Never over-explain. Use natural pauses."
                            },
                            {"role": "user", "content": text}
                        ]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                logToTerminal("JARVIS X", reply);
                speak(reply);

            } catch (err) {
                logToTerminal("ERROR", "Uplink failed. Check API key.");
                updateStatus("ERROR");
            }
        }

        // --- Human-Like Voice Synthesis ---
        function speak(text) {
            // Cancel any current speaking
            synth.cancel();

            // 300-500ms Human-like pause before starting
            setTimeout(() => {
                const chunks = text.match(/[^.!?]+[.!?]*/g) || [text];
                
                chunks.forEach((chunk, index) => {
                    const utterance = new SpeechSynthesisUtterance(chunk.trim());
                    utterance.voice = selectedVoice;
                    
                    // Specific Human Parameters
                    utterance.pitch = 0.9;  // Slightly deeper
                    utterance.rate = 1.0;   // Normal speed
                    utterance.volume = 1;

                    utterance.onstart = () => {
                        visualizer.classList.add('active');
                        updateStatus("SPEAKING...");
                    };

                    utterance.onend = () => {
                        if (index === chunks.length - 1) {
                            visualizer.classList.remove('active');
                            updateStatus("LISTENING...");
                        }
                    };

                    synth.speak(utterance);
                });
            }, 400);
        }

        // --- UI Helpers ---
        function logToTerminal(sender, msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span class="log-${sender.toLowerCase().replace(' ', '')}">${sender}:</span> ${msg}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateStatus(status) {
            statusText.innerText = `SYSTEM ${status}`;
        }

        // Initial voice load
        loadVoices();
    </script>
</body>
    </html>
